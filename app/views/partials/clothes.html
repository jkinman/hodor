<div ng-include="'partials/navbar'"></div>

<div class="media products-sml row" ng-controller="ClothesCtrl">
	<div ng-repeat="shirt in gear" class="product col-xs-6 col-md-6">
	<a class="" href="/clothes/{{$index}}">
		<img class="media-object thumbnail" src="{{shirt.thumb}}" alt="{{shirt.info}}">
		</a>
	<div class="media-body">
	<h4 class="media-heading">{{shirt.name}}</h4>
		{{shirt.info}}
		</div>
	  </div>

</div>

<div ng-include="'partials/footer'"></div>
